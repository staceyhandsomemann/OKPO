<!DOCTYPE html>
<html>
<head>
  <title>OKPO</title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
  <div class="header">
    <a href="homepage.html"> <img  src="imagesz/cielito.jpg" alt="School Logo" class="logo"></a>
    <div class="OKPO">
    <h1>ONLINE KASUNDUAN PORTAL</h1>
  </div>
</div>
<div class="content" id="login-form">
  <h2>Welcome to OKPO</h2>
  <p>Please log in to access your account.</p>
  <form class="login-content">
    <label for="username">username:</label>
    <input type="text" id="username" placeholder="Enter your username" required></br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" required></br>
    <button  type="submit" onclick="login(event)">Log In</button>
  </form>
</div>
</body>
</html>
